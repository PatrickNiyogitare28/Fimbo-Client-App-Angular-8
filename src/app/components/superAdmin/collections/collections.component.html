<div class="collections-container" *ngIf="this.displayService.adminDisplayCollections">

  <div class="top-header-wrapper">
    <ul>
      <li class="cursor-pointer color-black">All Collections</li>
       <li id="openModalButton" data-toggle="modal" data-target="#NewCollectionModalForm" class="cursor-pointer">New Collection</li>
   </ul>
  </div>

 
  <div class="collection-table">
    <table class="table table-striped table-hover">

      <thead>
        <tr>
          <th>Names</th>
          <th>Products In</th>
          <th colspan="2">Actions</th>
          <!-- <th>Update</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let collection of collections">
          <td>{{collection.collectionName}}</td>
          <td>{{collection.productsIn}}</td>
          <td hidden><input type="text" value="{{collection.collectionId}}" #collectionIdHolder></td>
          <td (click)="triggerUpdateCollection(collectionIdHolder.value)" data-toggle="modal"
            data-target="#updateCollectionModalForm" class="cursor-pointer">Update</td>
          <td (click)="deleteCollection(collectionIdHolder.value)" class="cursor-pointer">Delete</td>
        </tr>

      </tbody>
    </table>
  </div>

</div>

<!-- -----------------------------------------------add collection Modal--------------------------------------------------- -->
<div class="modal fade" id="NewCollectionModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Modal cascading tabs-->
      <div class="modal-c-tabs">
        <!-- Tab panels -->
        <div class="tab-content">
          <div class="tab-pane fade fade-login in show active" id="panel7" role="tabpanel">
            <!--------------------------- ADD  COLLECTION BODY------------------------------------------>
            <div class="add-collection-wrapper">
              <div class="form">
                <p>{{errorMessage}}</p>
                <input type="text" placeholder="collecton Name" (click)="resetError()" id="collectionName"
                  #collectionName>
                <button class="close-btn" id="close-collection-wrapper-btn" data-dismiss="modal">Close</button>
                <button class="add-btn" (click)="addCollection(collectionName.value)">Add Collection</button>
              </div>
            </div>
          </div>
        </div>
        <!------------------------------------ END OF ADD COLLECTION Panel -------------------------------->
      </div>
    </div>
  </div>
  <!--/.Content-->
</div>

<!-- -----------------------------------------------update collection Modal--------------------------------------------------- -->
<div class="modal fade" id="updateCollectionModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Modal cascading tabs-->
      <div class="modal-c-tabs">
        <!-- Tab panels -->
        <div class="tab-content">
          <div class="tab-pane fade fade-login in show active" id="panel7" role="tabpanel">
            <!--------------------------- UPDATE COLLECTON BODY--------------------------------------------->
            <div class="add-collection-wrapper">
              <div class="form">
                <p>{{updateCollectionErrorMessage}}</p>
                <input type="text" (change)="onChangeCollectionName(updateCollectionName.value)"
                  value="{{updatableCollectionName}}" placeholder="collection Name" (click)="resetError()"
                  id="updateCollectionName" #updateCollectionName>
                <button class="close-btn" id="update-collection-close-btn" data-dismiss="modal">Close</button>
                <button class="add-btn" (click)="updateCollection()">Update Collection</button>
              </div>
            </div>
          </div>
        </div>
        <!------------------------------------ END OF UPDATE COLLECTION -------------------------------->
      </div>
    </div>
  </div>
  <!--/.Content-->
</div>
